<!DOCTYPE html>
<html lang="en">
<head>
    <h1>Registration Form</h1>
    <link rel="stylesheet" href="Registration.css">
</head>
<body>
    <form>
        <table>
            <tr>
                <td>
                    FirstName:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    LastName:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    DOB:
                </td>
                <td>
                    <input type="date">
                </td>
            </tr>
            <tr>
                <td>
                    Email_ID:
                </td>
                <td>
                    <input type="email">
                </td>
            </tr>
            <tr>
                <td>
                    Aadhar_ID:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Contact_No:
                </td>
                <td>
                    <input type="number">
                </td>
            </tr>
            <tr>
                <td>
                    Address:
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>
            <tr>
                <td>
                    Visiting Places:
                </td>
                <td>
                    <select id="visitingplace">
                        <option value="taj">Taj Mahal</option>
                        <option value="pachmari">Pachmari</option>
                        <option value="panchgani">Panchgani</option>
                        <option value="bhojpur">Bhojpur</option>
                      </select>
                </td>
            </tr>
        </table>
    </form>
    
    
</body>
</html>
