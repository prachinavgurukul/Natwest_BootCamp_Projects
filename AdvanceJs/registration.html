<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <th>Something</th>
        <th>Response</th>
        <tr>
            <td>CustomerId</td>
            <td><input type="text" class="customerid"></td>
        </tr>
        <tr>
            <td>CustomerName</td>
            <td><input type="text" class="customername"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" class="email"></td>
        </tr>
        <tr>
            <td>MobNo</td>
            <td><input type="number" class="mobno"></td>
        </tr>
       
    </table>
    <button class="submitBtn" onclick="">Submit</button>
    <div class="dataArea">
        <table>
            <th>CustomerId</th>
            <th>CustomerName</th>
            <th>Email</th>
            <th>Mob No</th>
            <tbody class="tableBody">

            </tbody>
        </table>
    </div>
    <script src="./registration.js"></script>
</body>
</html>
